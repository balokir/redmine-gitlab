- name: Install dependencies
  apt:
    name:
      - curl
      - ca-certificates
      - openssh-server
      - tzdata
      - perl
    update_cache: true

- name: Add GitLab repository script
  shell: |
    curl -fsSL https://packages.gitlab.com/install/repositories/gitlab/gitlab-ee/script.deb.sh | bash
  args:
    creates: /etc/apt/sources.list.d/gitlab_gitlab-ee.list

- name: Install GitLab EE
  apt:
    name: gitlab-ee
    state: present
    update_cache: true

- name: Write gitlab.rb (reverse-proxy mode)
  template:
    src: gitlab.rb.j2
    dest: /etc/gitlab/gitlab.rb
    mode: "0644"
  notify: reconfigure gitlab

- name: Reconfigure GitLab (apply config)
  command: gitlab-ctl reconfigure
  changed_when: false
